<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Booking System</h1>
            <p>Book your journey with ease</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-section="view-options">View Options</button>
            <button class="nav-btn" data-section="book-ticket">Book Ticket</button>
            <button class="nav-btn" data-section="cancel-ticket">Cancel Ticket</button>
            <button class="nav-btn" data-section="view-records">View Records</button>
        </nav>

        <main>
            <section id="view-options" class="section active">
                <h2>Available Travel Options</h2>
                <div class="travel-categories">
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">All</button>
                        <button class="category-tab" data-category="train">Trains</button>
                        <button class="category-tab" data-category="bus">Buses</button>
                        <button class="category-tab" data-category="flight">Flights</button>
                    </div>
                    <div class="travel-options-grid" id="travel-options-container"></div>
                </div>
            </section>

            <section id="book-ticket" class="section">
                <h2>Book Your Ticket</h2>
                <form id="booking-form" class="booking-form">
                    <div class="form-group">
                        <label for="travel-type">Select Travel Type</label>
                        <select id="travel-type" required>
                            <option value="">Select type</option>
                            <option value="Train">Train</option>
                            <option value="Bus">Bus</option>
                            <option value="Flight">Flight</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="source">From</label>
                        <select id="source" required>
                            <option value="">Select source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destination">To</label>
                        <select id="destination" required>
                            <option value="">Select destination</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="travel-id">Select Travel Option</label>
                        <select id="travel-id" required>
                            <option value="">Select an option</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Full Name</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-age">Age</label>
                        <input type="number" id="customer-age" required>
                    </div>
                    <div class="form-group">
                        <label for="travel-date">Travel Date</label>
                        <input type="date" id="travel-date" required>
                    </div>
                    <div id="category-specific-fields"></div>
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </section>

            <section id="cancel-ticket" class="section">
                <h2>Cancel Your Ticket</h2>
                <form id="cancel-form" class="cancel-form">
                    <div class="form-group">
                        <label for="cancel-travel-id">Enter Travel ID</label>
                        <input type="number" id="cancel-travel-id" required>
                    </div>
                    <button type="submit" class="submit-btn">Cancel Ticket</button>
                </form>
            </section>

            <section id="view-records" class="section">
                <h2>Booking Records</h2>
                <div class="records-filters">
                    <div class="filter-group">
                        <label for="show-cancelled">Show Cancelled Tickets</label>
                        <input type="checkbox" id="show-cancelled" class="toggle-switch">
                    </div>
                </div>
                <div class="records-container">
                    <table id="booking-records-table">
                        <thead>
                            <tr>
                                <th>Travel ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
